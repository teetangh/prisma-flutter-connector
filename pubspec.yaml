name: prisma_flutter_connector
description: A type-safe Flutter connector for Prisma backends using GraphQL. Provides seamless integration between Flutter apps and Prisma ORM with automatic code generation.
version: 0.1.0
homepage: https://github.com/yourusername/prisma-flutter-connector

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  args: ^2.4.2
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  gql: ^1.0.0
  graphql_flutter: ^5.1.0
  json_annotation: ^4.9.0
  mysql_client: ^0.0.27
  postgres: ^3.0.0
  sqflite: ^2.3.0
  supabase_flutter: ^2.5.0
  web_socket_channel: ^2.4.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.8
  json_serializable: ^6.8.0

executables:
  generate:
