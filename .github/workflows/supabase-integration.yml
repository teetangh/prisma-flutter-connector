name: Supabase Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  workflow_call:
    secrets:
      SUPABASE_URL:
        required: false
      SUPABASE_ANON_KEY:
        required: false
      SUPABASE_DATABASE_URL:
        required: false
      SUPABASE_DIRECT_URL:
        required: false

jobs:
  supabase-tests:
    name: Supabase Integration
    runs-on: ubuntu-latest

    steps:
      - name: Check if Supabase secrets are configured
        run: |
          if [[ -z "${{ secrets.SUPABASE_URL }}" ]] || \
             [[ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]] || \
             [[ -z "${{ secrets.SUPABASE_DATABASE_URL }}" ]] || \
             [[ -z "${{ secrets.SUPABASE_DIRECT_URL }}" ]]; then
            echo "⚠️  Supabase secrets not configured"
            echo ""
            echo "To run Supabase tests, configure these repository secrets:"
            echo "  - SUPABASE_URL"
            echo "  - SUPABASE_ANON_KEY"
            echo "  - SUPABASE_DATABASE_URL"
            echo "  - SUPABASE_DIRECT_URL"
            echo ""
            echo "See .github/CONTRIBUTING.md for setup instructions"

            # Fail if manually triggered, skip if called from CI
            if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              echo ""
              echo "❌ Failing because workflow was manually triggered"
              exit 1
            else
              echo ""
              echo "ℹ️  Skipping Supabase tests (optional in CI)"
              exit 0
            fi
          fi
          echo "✓ All Supabase secrets found - proceeding with tests"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Install Prisma CLI
        run: npm install -g prisma@5

      - name: Setup environment variables
        working-directory: test/integration/supabase
        run: |
          cat > .env << EOF
          SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
          SUPABASE_DATABASE_URL="${{ secrets.SUPABASE_DATABASE_URL }}"
          SUPABASE_DIRECT_URL="${{ secrets.SUPABASE_DIRECT_URL }}"
          GRAPHQL_ENDPOINT="http://localhost:4003/graphql"
          EOF

      - name: Run database migrations
        working-directory: test/integration/supabase
        run: prisma migrate deploy
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          SUPABASE_DIRECT_URL: ${{ secrets.SUPABASE_DIRECT_URL }}

      - name: Generate Prisma Client
        working-directory: test/integration/supabase
        run: prisma generate
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          SUPABASE_DIRECT_URL: ${{ secrets.SUPABASE_DIRECT_URL }}

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Dart code from Prisma schema
        run: |
          dart run prisma_flutter_connector:generate \
            --schema test/integration/supabase/schema.prisma \
            --output test/integration/supabase/generated/

      - name: Run Supabase integration tests
        run: flutter test test/integration/supabase/supabase_test.dart --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: supabase-integration
