name: MongoDB Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  workflow_call:

jobs:
  mongodb-tests:
    name: MongoDB Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Install Prisma CLI
        run: npm install -g prisma@5

      - name: Start MongoDB
        working-directory: test/integration/mongodb
        run: |
          docker compose up -d
          sleep 10

      - name: Setup environment variables
        working-directory: test/integration/mongodb
        run: cp .env.example .env

      - name: Push MongoDB schema
        working-directory: test/integration/mongodb
        run: prisma db push --accept-data-loss
        env:
          DATABASE_URL: mongodb://test_user:test_password@localhost:27017/test_db?authSource=admin

      - name: Generate Prisma Client
        working-directory: test/integration/mongodb
        run: prisma generate

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Dart code from Prisma schema
        run: |
          dart run prisma_flutter_connector:generate \
            --schema test/integration/mongodb/schema.prisma \
            --output test/integration/mongodb/generated/

      - name: Run integration tests
        run: flutter test test/integration/mongodb/mongodb_test.dart --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: mongodb-integration

      - name: Cleanup
        if: always()
        working-directory: test/integration/mongodb
        run: docker compose down -v
