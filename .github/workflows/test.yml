name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run unit tests
        run: flutter test test/unit/

  postgres-tests:
    name: Integration Tests - PostgreSQL
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Prisma CLI
        run: npm install -g prisma

      - name: Setup environment variables
        run: |
          cd test/integration/postgres
          cp .env.example .env

      - name: Run database migrations
        run: |
          cd test/integration/postgres
          prisma migrate dev --skip-generate

      - name: Generate Prisma Client
        run: |
          cd test/integration/postgres
          prisma generate

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Dart code from Prisma schema
        run: |
          dart run prisma_flutter_connector:generate \
            --schema test/integration/postgres/schema.prisma \
            --output test/integration/postgres/generated/

      - name: Run integration tests
        run: |
          flutter test test/integration/postgres/postgres_test.dart

  mysql-tests:
    name: Integration Tests - MySQL
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Prisma CLI
        run: npm install -g prisma

      - name: Setup environment variables
        run: |
          cd test/integration/mysql
          cp .env.example .env

      - name: Run database migrations
        run: |
          cd test/integration/mysql
          prisma migrate dev --skip-generate

      - name: Generate Prisma Client
        run: |
          cd test/integration/mysql
          prisma generate

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Dart code from Prisma schema
        run: |
          dart run prisma_flutter_connector:generate \
            --schema test/integration/mysql/schema.prisma \
            --output test/integration/mysql/generated/

      - name: Run integration tests
        run: |
          flutter test test/integration/mysql/mysql_test.dart

  mongodb-tests:
    name: Integration Tests - MongoDB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Prisma CLI
        run: npm install -g prisma

      - name: Start MongoDB (Docker)
        run: |
          cd test/integration/mongodb
          docker-compose up -d
          sleep 10

      - name: Setup environment variables
        run: |
          cd test/integration/mongodb
          cp .env.example .env

      - name: Push MongoDB schema
        run: |
          cd test/integration/mongodb
          prisma db push --skip-generate

      - name: Generate Prisma Client
        run: |
          cd test/integration/mongodb
          prisma generate

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Dart code from Prisma schema
        run: |
          dart run prisma_flutter_connector:generate \
            --schema test/integration/mongodb/schema.prisma \
            --output test/integration/mongodb/generated/

      - name: Run integration tests
        run: |
          flutter test test/integration/mongodb/mongodb_test.dart

      - name: Cleanup
        if: always()
        run: |
          cd test/integration/mongodb
          docker-compose down -v

  sqlite-tests:
    name: Integration Tests - SQLite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Prisma CLI
        run: npm install -g prisma

      - name: Setup environment variables
        run: |
          cd test/integration/sqlite
          cp .env.example .env

      - name: Run database migrations
        run: |
          cd test/integration/sqlite
          prisma migrate dev --skip-generate

      - name: Generate Prisma Client
        run: |
          cd test/integration/sqlite
          prisma generate

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Dart code from Prisma schema
        run: |
          dart run prisma_flutter_connector:generate \
            --schema test/integration/sqlite/schema.prisma \
            --output test/integration/sqlite/generated/

      - name: Run integration tests
        run: |
          flutter test test/integration/sqlite/sqlite_test.dart

  supabase-tests:
    name: Integration Tests - Supabase
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      (secrets.SUPABASE_URL != '' && secrets.SUPABASE_ANON_KEY != '' && secrets.SUPABASE_DATABASE_URL != '')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Prisma CLI
        run: npm install -g prisma

      - name: Setup environment variables
        run: |
          cd test/integration/supabase
          cat > .env << EOF
          SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
          SUPABASE_DATABASE_URL="${{ secrets.SUPABASE_DATABASE_URL }}"
          GRAPHQL_ENDPOINT="http://localhost:4003/graphql"
          EOF

      - name: Run database migrations
        run: |
          cd test/integration/supabase
          prisma migrate deploy

      - name: Generate Prisma Client
        run: |
          cd test/integration/supabase
          prisma generate

      - name: Install backend dependencies
        run: |
          cd test/integration/supabase/backend
          npm install
        if: hashFiles('test/integration/supabase/backend/package.json')

      - name: Start GraphQL backend
        run: |
          cd test/integration/supabase/backend
          npm start &
          sleep 5
        if: hashFiles('test/integration/supabase/backend/package.json')

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate Dart code from Prisma schema
        run: |
          dart run prisma_flutter_connector:generate \
            --schema test/integration/supabase/schema.prisma \
            --output test/integration/supabase/generated/

      - name: Run Supabase integration tests
        run: |
          flutter test test/integration/supabase/supabase_test.dart

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Run analyzer
        run: flutter analyze

      - name: Check for outdated dependencies
        run: flutter pub outdated
